<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tables</title>
</head>
<body>
  <table>
    <caption>
      Students List
    </caption>
    <colgroup>
      <col class="green-col" />
      <col span="2" class="red-col" />
    </colgroup>
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr></thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Noah</td>
      <td>Smoth</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Oliver</td>
      <td>Purple</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Emma</td>
      <td>Davis</td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">There are 3 students here</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
